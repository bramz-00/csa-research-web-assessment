<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create user</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        btns {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Create user</h1>
    <form id="userForm">
        <label>Name: <input type="text" name="name" id="name" required></label><br>
        <label>Email: <input type="email" name="email" id="email" required></label><br>
        <label>Password: <input type="password" name="password" id="password" required></label><br>
        <button type="submit">Create</button>
    </form>
    <a href="/">Home</a>
    <script src="/client/assets/app.js"></script>
</body>

</html>
